/* 创建两列 */

/* 响应式布局 - 屏幕尺寸小于 800px 时，两列布局改为上下布局 */

  }
}
 
/* 响应式布局 -屏幕尺寸小于 400px 时，导航等布局改为上下布局 */

  <div id="box" style="opacity: 0.01;"> <h2><span>王翊辰Eden</span>的个人主页</h2></div>
    	<script>
        	var i = 1;
        	var flag = true;
        	function fade() {
            	var box = document.getElementById('box');
            	if (document.all) {
                	box.style.filter = "alpha(opacity='+i+')";
            	} else {
                	box.style.opacity = parseFloat(i / 100);
            	}
            	if (i < 100 && flag) {
                	i += 5;
            	}
            	else {
                	flag = false;
           	}
            	if (i > 0 && !flag) {
                	i -= 5;
            	}
            	else {
                	flag = true;
            	}
            	setTimeout('fade()', 50);
        	}
        	fade();
    	</script>
